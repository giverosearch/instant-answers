<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <link rel="stylesheet" href="style.css" >
    <title>Document</title>
</head>
    <body>
        <div id="forecast-wrapper" class="forecast-wrapper">
            <!--here will be rendered template "template-item"-->
            <div class="module module--forecast module__container">
                <div id="forecast-today" class="js-forecast-module-detail">

                </div>
                <div id="forecast-daily" class="module__items align-days">

                </div>
            </div>
        </div>
        <script src="common/iframeHandler.min.js"></script>
        <script src="common/instantAnswer.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/handlebars.min.js"></script>
        <script src="lib/moment.js"></script>
        <script src="lib/moment-timezone-with-data.js"></script>
        <script src="lib/Chart.min.js"></script>
        <script src="script.js"></script>

        <script id="template-detailed-item" type="text/xx-handlebars-template">
            <div class="module__top js-forecast-module-detail-top">
                <div class="module__place text--primary">
                    {{city}}
                </div>
                <div class="module__warnings">
                    <div class="module__summary  tx-clr--slate-light">
                        {{{summary}}}
                    </div>
                </div>
                <div class="module__detail module__detail--left">
                    <img class="module__forecast-icon " src="{{get_icon icon}}" aria-hidden="true">
                    <div class="module__temperature">
                        <div class="module__temperature-value  text--primary">
                            {{{temp}}}
                        </div>
                        <div class="module__temperature-units ">
                            <a href="javaScript:void(0);" data-unit="f" class="module__temperature-unit js-forecast-module-detail-unit ">
                                F
                            </a>
                            <span class="module__temperature-unit-separator">/</span>
                            <a href="javaScript:void(0)" data-unit="c" class="module__temperature-unit js-forecast-module-detail-unit module__temperature-unit--on text--primary">
                                C
                            </a>
                        </div>
                    </div>
                </div>
                <div class="module__detail module__detail--right">
                    <div class="module__humidity">{{humidity}}</div>
                    <div class="module__winds">
                        <span class="module__winds module__winds--val">
                            {{wind}}
                        </span>
                    </div>
                    <div>
                        <a href="{{daysourceUrl}}" target="_blank" class="summary-more js-forecast-module-detail-more tx-clr--blue-dark">
                            Show More
                        </a>
                    </div>
                </div>
            </div>
            <div class="module__bottom js-forecast-module-detail-bottom">
                <div class="module__detail module__detail--hours js-forecast-module-detail-hours" aria-hidden="true">
                    <canvas id="myChart" width="550" height="62" class="chartjs-render-monitor"></canvas>
                </div>
                <div class="module__detail--hours__labels module__detail--hours__labels--desktop">
                    {{#each hourly}}
                    <div data-item-index="0" class="label-0 module__detail--hours__labels__item">
                        <div class="module__detail__temp-label text-primary">{{{temp}}}&deg;</div>
                        <div class="module__detail__hour-label tx-clr--slate-light">{{time}}</div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </script>

        <script id="template-item" type="text/x-handlebars-template">
            {{#each this}}
                <div data-item-index="{{index}}" class="module__items-item js-forecast-module-item  align-days__item module__items-item">
                    <div class="module__items-day text-primary">{{{day}}}</div>
                    <img class="module__items-icon" src="{{get_icon icon}}" />
                    <div class="module__items-unit module__items-unit--on text-primary">{{{highTemp}}}</div>
                    <div class="module__items-unit module__items-unit--low tx-clr--slate-light">{{{lowTemp}}}</div>
                </div>

            {{/each}}
        </script>

    </body>
</html>
