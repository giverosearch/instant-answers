<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <link rel="stylesheet" href="style.css" >
    <title>Document</title>
</head>
    <body>
        <div id="forecast-wrapper" class="forecast-wrapper">
            <!--here will be rendered template "template-item"-->
            <div class="forecast-container">
                <div id="forecast-today" class="forecast-detailed-day">

                </div>
                <div id="forecast-daily" class="forecast-daily align-daily">

                </div>
            </div>
        </div>
        <script src="common/iframeHandler.min.js"></script>
        <script src="common/instantAnswer.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/handlebars.min.js"></script>
        <script src="lib/moment.js"></script>
        <script src="lib/moment-timezone-with-data.js"></script>
        <script src="lib/Chart.min.js"></script>
        <script src="script.js"></script>

        <script id="template-detailed-item" type="text/xx-handlebars-template">
            <div class="detailed-block">
                <div class="location-block">
                    {{city}}
                </div>
                <div class="weather-desc">
                    <div class="weather-summary  text-grey">
                        {{{summary}}}
                    </div>
                </div>
                <div class="weather-detailed weather-detailed_left">
                    <img class="weather-detailed-icon" src="{{get_icon icon}}" aria-hidden="true">
                    <div class="weather-temperature">
                        <div class="weather-temperature-value">
                            {{{temp}}}
                        </div>
                        <div class="weather-temperature-units ">
                            <a href="javaScript:void(0);" data-unit="f" class="weather-temperature-unit ">
                                F
                            </a>
                            <span class="weather-temperature-unit-sep">/</span>
                            <a href="javaScript:void(0)" data-unit="c" class="weather-temperature-unit weather-temperature-unit-active">
                                C
                            </a>
                        </div>
                    </div>
                </div>
                <div class="weather-detailed weather-detailed_right">
                    <div class="weather-humidity">{{humidity}}</div>
                    <div class="weather-winds">
                        <span class="weather-winds weather-winds-value">
                            {{wind}}
                        </span>
                    </div>
                    <div>
                        <a href="{{daysourceUrl}}" target="_blank" class="more-link">
                            Show More
                        </a>
                    </div>
                </div>
            </div>
            <div class="hourly-block">
                <div class="hourly-chart" aria-hidden="true">
                    <canvas id="myChart" width="550" height="62" class="chartjs-render-monitor"></canvas>
                </div>
                <div class="hourly-labels-wrapper">
                    {{#each hourly}}
                    <div data-item-index="0" class="hourly-label">
                        <div class="hourly-temp-label text-primary">{{{temp}}}&deg;</div>
                        <div class="hourly-hour-label text-grey">{{time}}</div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </script>

        <script id="template-item" type="text/x-handlebars-template">
            {{#each this}}
                <div data-item-index="{{index}}" class="weekly-daily-item">
                    <div class="daily-day text-primary">{{{day}}}</div>
                    <img class="daily-icon" src="{{get_icon icon}}" />
                    <div class="daily-temp daily-temp-high text-primary">{{{highTemp}}}</div>
                    <div class="daily-temp daily-temp-low text-grey">{{{lowTemp}}}</div>
                </div>

            {{/each}}
        </script>

    </body>
</html>
